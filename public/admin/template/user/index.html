<md-content flex layout-padding>
  <md-list>
    <md-subheader class="md-no-sticky">用户一览</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="user in ctrl.users | orderBy:'-createDate'">
      <img ng-src="{{user.photo}}" class="md-avatar" alt="" />
      <div class="md-list-item-text">
        <h3>{{user.nickName}}</h3>
        <h4>{{user.lastName}} {{user.firstName}}</h4>
        <p>{{user.bio}}</p>
      </div>
    </md-list-item>
  </md-list>
</md-content>

<md-toolbar layout="row">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="gctrl.toggleLeft()">
      <md-icon md-svg-icon="navigation:ic_menu_24px">
      </md-icon>
    </md-button>
    <h2>
      <span>用户管理</span>
    </h2>
  </div>
</md-toolbar>

<md-content flex layout-padding>
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="user in ctrl.users | orderBy:'-createDate'">
      <img ng-src="{{user.photo ? user.photo : 'admin/asset/images/avatar@2x.png'}}" class="md-avatar" alt="{{user.nickName}}" class="md-avatar" alt="" />
      <div class="md-list-item-text">
        <h3>{{user.nickName}}</h3>
        <h4>{{user.lastName}} {{user.firstName}}</h4>
        <p>参加了{{user.groups.length}}个群组 发布了{{user.posts.length}}个帖子</p>
      </div>
    </md-list-item>
  </md-list>
</md-content>

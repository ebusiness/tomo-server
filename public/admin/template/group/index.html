<md-toolbar layout="row">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="gctrl.toggleLeft()">
      <md-icon md-svg-icon="navigation:ic_menu_24px">
      </md-icon>
    </md-button>
    <h2>
      <span>群组管理</span>
    </h2>
    <span flex></span>
    <form id="searchForm" name="searchForm" novalidate ng-submit="ctrl.search()">
      <md-autocomplete
          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selectedItem"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchText"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="输入车站名称检索">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          没有找到符合名称 "{{ctrl.searchText}}" 的车站.
        </md-not-found>
      </md-autocomplete>
    </form>
  </div>
</md-toolbar>

    <md-list>

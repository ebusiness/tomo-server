<md-toolbar class="md-tall" layout="row">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="gctrl.navigateTo('/posts')">
      <md-icon md-svg-icon="navigation:ic_arrow_back_24px">
      </md-icon>
    </md-button>
    <h2 flex>
      <span>内容详细</span>
    </h2>
  </div>
</md-toolbar>

<md-content layout="column">
  <md-list>

    <md-list-item class="md-2-line">
      <md-icon class="md-avatar-icon" md-svg-icon="action:ic_alarm_24px"></md-icon>
      <div class="md-list-item-text">
        <h4>发布日期</h4>
        <p>{{ctrl.post.createDate}}</p>
      </div>
    </md-list-item>

    <md-list-item class="md-2-line">
      <md-icon class="md-avatar-icon" md-svg-icon="content:ic_content_paste_24px"></md-icon>
      <div class="md-list-item-text">
        <h4>内容正文</h4>
        <p>{{ctrl.post.content}}</p>
      </div>
    </md-list-item>

  </md-list>
</md-content>
